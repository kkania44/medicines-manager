<mat-toolbar style="width: 50%; margin: auto;" color="primary" >
    <span>System zarządzania lekami</span>
  </mat-toolbar>
  
<div style="width: 50%; margin: auto; padding-top: 15px;">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Rejestracja</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="form">
                <div>
                    <mat-form-field>
                        <mat-label>
                            Imię
                        </mat-label>
                        <input matInput type="text" formControlName="firstName">
                        <mat-error>Pole wymagane</mat-error>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <mat-label>
                            Nazwisko
                        </mat-label>
                        <input matInput type="text" formControlName="lastName">
                        <mat-error>Pole wymagane</mat-error>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <mat-label>
                            Email
                        </mat-label>
                        <input matInput type="text" formControlName="email">
                        <mat-error>Pole wymagane</mat-error>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <mat-label>
                            Hasło
                        </mat-label>
                        <input matInput type="password" formControlName="password">
                        <mat-error>Pole wymagane</mat-error>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <mat-label>
                            Powtórz hasło
                        </mat-label>
                        <input matInput type="password" formControlName="passCheck">
                        <mat-error>Pole wymagane</mat-error>
                    </mat-form-field>
                </div>
            </form>
        </mat-card-content>
        <mat-card-actions align="start">
            <button mat-raised-button color="primary" (click)="register()">Zarejestruj</button>
        </mat-card-actions>
    </mat-card>
</div>
