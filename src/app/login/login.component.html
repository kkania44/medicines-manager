<mat-toolbar style="width: 50%; margin: auto;" color="primary">
    <span>System zarządzania lekami</span>
  </mat-toolbar>

<div style="width: 50%; margin: auto; padding-top: 15px;">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                Logowanie
            </mat-card-title>
        </mat-card-header>
        <mat-card-content style="width: 100%; margin: auto;">
            <form [formGroup]="form">
                <div>
                <mat-form-field>
                    <mat-label>
                        Email
                    </mat-label>
                    <input matInput type="text" formControlName="email">
                    <mat-error>Podaj email</mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <mat-label>
                        Hasło
                    </mat-label>
                    <input matInput type="password" formControlName="password">
                    <mat-error>Podaj hasło</mat-error>
                </mat-form-field>
            </div>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button (click)="login()" color="primary">Zaloguj się</button>
        </mat-card-actions>
    </mat-card>
</div>
